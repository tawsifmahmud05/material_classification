<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="script.js" type="module"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>Image Classification</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="fw-bold">Image Classification</h3>
      <div class="row">
        <div class="d-flex justify-content-center w-100">
          <button class="btn btn-info m-1" id="image-button">Image</button>
          <button class="btn btn-success m-1" id="video-button">Video</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div id="image-section" style="display: none">
                <div class="input-group mb-3 mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="file-input"
                      accept="image/*"
                    />
                    <label class="custom-file-label" for="inputGroupFile01"
                      >Choose file</label
                    >
                  </div>
                </div>
                <img id="img" />
              </div>
              <div id="video-section" style="display: none">
                <div class="row">
                  <video id="video" width="100%" height="300" autoplay></video>
                </div>

                <div class="row d-flex justify-content-center mt-3">
                  <button class="btn btn-success m-1" id="capture">
                    Capture
                  </button>
                  <button class="btn btn-danger m-1" id="reset">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row justify-content-center">
            <canvas id="canvas" style="display: none"></canvas>
          </div>
          <div class="row justify-content-center">
            <div class="loading fw-bold" id="loading">Classifying...</div>
            <div id="results"></div>
            <div class="error" id="error"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
